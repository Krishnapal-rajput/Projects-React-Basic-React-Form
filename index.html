<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React App</title>
    <!-- Link to the CSS stylesheet for styling the app -->
    <link rel="stylesheet" href="style.css" />
    
    <!-- Uncomment the following lines to use React from a CDN -->
    <!-- 
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script> 
    -->
    
    <!-- Local script for React library -->
    <script src="./react.js" defer></script>
    
    <!-- Uncomment the following lines to use ReactDOM from a CDN -->
    <!-- 
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    -->
    
    <!-- Local script for ReactDOM library -->
    <script src="./reactDOM.js" defer></script>
    
    <!-- Your custom script for the application -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Main heading for the React application -->
    <h1>React Element</h1>
    
    <!-- The root div where the React app will be rendered -->
    <div id="root"></div>
  </body>
</html>
